<div class="box">
<h1>
  Members 2013-14
  <img ng-click="toggleSearch()" alt="Search" class="icon" src="/assets/search_icon.png">
</h1>

<div ng-show="showSearch">
  <p>Search by name:</p> <input ng-change="getRows(query, orderProp)" ng-model="query">
  <p>Sort by:</p>
  <select ng-change="getRows(query, orderProp)" ng-model="orderProp">
    <option value="first_name">First Name</option>
    <option value="last_name">Last Name</option>
    <option value="year">Year</option>
  </select>
</div>

<table class="table">
  <tr ng-repeat="userRow in groupedUsers">
    <td ng-repeat="user in userRow">
      <a href="#/users/{{user.id}}">
        <!-- <img class="circular" src="{{user.avatar_url}}"></img> -->

        <div class="imgWrap">
          <p class="imgDescription">{{user.first_name}}</p>
          <img class="circular" src="{{user.avatar_url}}"></img>
        </div>
      </a>
    </td>
  </tr>
</table>

<hr>

<button ng-click="toggleAlumni()">Show Alumni</button>
<div ng-show="showAlumni">
  <table class="table">
  <tr ng-repeat="userRow in groupedAlumni">
    <td ng-repeat="user in userRow">
      <a href="#/users/{{user.id}}">
        <div class="imgWrap">
          <img class="circular" src="{{user.avatar_url}}">
          <p class="imgDescription">{{user.first_name}}</p>
        </div>
      </a>
    </td>
  </tr>
  </table>
</div>
</div>
