<div>
  <p>Search by name:</p> <input ng-model="query">
</div>
<p>Sort by:</p>
<select ng-model="orderProp">
  <option value="first_name">First Name</option>
  <option value="last_name">Last Name</option>
  <option value="year">Year</option>
</select>
<table class="table">
  <tr ng-repeat="userRow in getRows()">
    <td ng-repeat="user in userRow | filter:userFilter(query) | orderBy:orderProp">
      <a href="#/users/{{user.id}}">
        <div class="circular" style="background: url({{user.avatar_url}}) no-repeat center">
          <p class="imgDescription">{{user.first_name}}</p>
        </div>
      </a>
    </td>
  </tr>
</table>
