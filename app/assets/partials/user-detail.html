<div class="row-fluid">
  <div class="span3">
    <li ng-repeat="u in users">
    	<div ng-click="open(u)">{{getFullName(u)}}</div>
    </li>
  </div>
  <div class="span9">
		<img ng-src="{{user.avatar_url}}">
	  <p>{{getFullName(user)}} </p>
	  <p>Year: <strong>{{user.year}}</strong></p>
	  <p>Bio: <strong>{{user.bio}}</strong></p>
</div>
