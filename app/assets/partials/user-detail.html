<div class="span3 userList">
  <li class="seeAll bold">
    <a href="/users">&lsaquo;&lsaquo; See All</a>
  </li>
  <li class="userClick" ng-repeat="u in users">
  	<div ng-click="open(u)">{{getFullName(u)}}</div>
  </li>
</div>
<div class="row-fluid">
  <div class="span9 userDetail">
    <div class="span6">
      <img ng-class="{mainImgM: user.gender == 'M', mainImgF: user.gender == 'F'}" ng-src="{{user.avatar_url}}">
    </div>
    <div class="span6 userWritten" >
      <h2 class="userTitle">
        <span ng-show="user.is_captain">
          <img class="icon2" alt="Captain" title="Captain!" src="/assets/star_icon.png">
        </span>
         {{getFullName(user)}}
         <a href="/users/{{user.id}}/edit"><i ng-show="canEdit" class="icon-pencil"></i></a><a href="mailto:{{user.sunet}}@stanford.edu"><img class="icon2" alt="Email" src="/assets/email_icon.png">
        </a>
      </h2>

      <div>
        <a ng-show="user.facebook" href="{{user.facebook}}"><img class="icon2" alt="Facebook" src="/assets/facebook_icon.jpg">
        </a>
        <a ng-show="user.twitter" href="{{user.twitter}}"><img class="icon2" alt="Twitter" src="/assets/twitter_icon.jpg">
        </a>
      </div>

      <p ng-show="user.year"><span class="bold">Year:</span> {{user.year}}</p>
      <p ng-show="user.hometown"><span class="bold">Hometown:</span> {{user.hometown}}</p>
      <p ng-show="user.bio"><span class="bold">Short Biography:</span> {{user.bio}}</p>
      <p ng-show="user.memory"><span class="bold">Favorite Raas Memory:</span> {{user.memory}}</p>
      <p ng-show="user.quote"><span class="bold">Favorite Quote:</span> {{user.quote}}</p>
    </div>
  </div>
</div>
